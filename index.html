<html lang="en">
<head>

<style>@font-face{font-family:vt;src:url('now-web.woff2')}*{margin:0;padding:0;box-sizing:border-box;caret-color:#4598ff}body{font-family:vt;color:#ddedfc;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;background:#111d2a;overflow:hidden}.title{font-size:1.4rem;font-family:vt;margin-bottom:30px}.title2{font-size:1.2rem;font-family:vt}.err{color:#ff4500;font-size:.7rem}.err.shake{-webkit-animation:shake .3s infinite;animation:shake .3s infinite}.container{display:flex;flex-direction:column;justify-content:center;align-items:center;width:400px;max-width:90vw;background:#26313d;border-radius:10px;padding:20px 15px;opacity:1;visibility:visible;transition:.2s}.icon{width:100%;height:100%;display:flex;justify-content:center;align-items:center;padding:10px}form{display:flex;flex-direction:column;align-self:center;justify-content:center;width:100%}input{background:#333d48;border:none;outline:0;border-radius:5px;padding:5px;text-align:center;color:#fff;font-family:vt;height:40px}input::-moz-placeholder{color:#bababa;text-align:center;font-family:vt}input:-ms-input-placeholder{color:#bababa;text-align:center;font-family:vt}input::placeholder{color:#bababa;text-align:center;font-family:vt}.btn,a,input[type=submit]{width:100%;color:#ddedfc;background:#4598ff;transition:.2s;margin:15px 0 0;font-family:vt}.btn:hover,a:hover,input[type=submit]:hover{cursor:pointer;background-color:#3781db}.btn,a{text-decoration:none;text-align:center;padding:10px;border-radius:10px}footer{position:fixed;bottom:10px;font-size:12px}.blink{-webkit-animation:blinking .5s infinite;animation:blinking .5s infinite}.offline{position:absolute;visibility:hidden;opacity:0;width:100%;text-align:center;position:fixed;top:-20px;font-size:1rem;transition:.3s ease-in-out;color:#fff}.offline.active{visibility:visible;opacity:1;top:0}@-webkit-keyframes shake{0%{transform:translateX(1px)}10%{transform:translateX(-1px)}20%{transform:translateX(-3px)}30%{transform:translateX(3px)}40%{transform:translateX(1px)}50%{transform:translateX(-1px)}60%{transform:translateX(-3px)}70%{transform:translateX(3px)}80%{transform:translateX(-1px)}90%{transform:translateX(1px)}100%{transform:translateX(1px)}}@keyframes shake{0%{transform:translateX(1px)}10%{transform:translateX(-1px)}20%{transform:translateX(-3px)}30%{transform:translateX(3px)}40%{transform:translateX(1px)}50%{transform:translateX(-1px)}60%{transform:translateX(-3px)}70%{transform:translateX(3px)}80%{transform:translateX(-1px)}90%{transform:translateX(1px)}100%{transform:translateX(1px)}}@-webkit-keyframes blinking{50%{opacity:1}100%{opacity:0}}@keyframes blinking{50%{opacity:1}100%{opacity:0}}@media (orientation:landscape) and (min-device-aspect-ratio:1/1){.container{max-width:50vw;width:330px}}:root{--percent:0%}.progress{width:100%;padding:0 20px;display:flex;flex-direction:column;justify-content:center;align-items:center;align-content:center;gap:10px}.bar{height:20px;width:100%;background:#394a5c;position:relative}.bar::before{content:" ";position:absolute;height:100%;width:var(--percent);background:#4598ff;z-index:2}input[type=file]{padding:0;cursor:pointer}input[type=file]::-webkit-file-upload-button{border:2px solid #4598ff;padding:.2em .4em;border-radius:.2em;background-color:#4598ff;color:#fff;-webkit-transition:.6s;transition:.6s;font-family:vt;height:40px}input[type=file]::file-selector-button{border:2px solid #4598ff;padding:.2em .4em;border-radius:.2em;background-color:#4598ff;color:#fff;transition:.6s;font-family:vt;height:40px}input[type=file]::-webkit-file-upload-button:hover{cursor:pointer;color:#fff;background-color:#4598ff;border:2px solid #4598ff}input[type=file]::file-selector-button:hover{cursor:pointer;color:#fff;background-color:#4598ff;border:2px solid #4598ff}#container1{display:none;transform:scale(0);transition:.2s}#container1.active{display:flex;transform:scale(1)}#container2{display:none;flex-direction:column;justify-content:center;align-items:center;width:100%;transform:scale(0);transition:.2s}#container2.active{display:flex;transform:scale(1)}.progress{display:none;transform:scale(0);transition:.2s}.progress.active{display:flex;transform:scale(1)}.out{width:100%;display:none;flex-direction:column;align-items:center;justify-content:center;transform:scale(0);transition:.2s}.out.active{display:flex;transform:scale(1)}#qrcode img{margin:15px 0 0 0;border-radius:4px;outline:2px solid #fff}.popup-message{display:flex;flex-direction:column;align-items:center;justify-content:center;position:absolute;bottom:100px;left:50%;background:rgba(0,0,0,.7333333333);padding:10px;border-radius:15px;font-size:.6rem;transform:translateX(-50%);z-index:100;-webkit-backdrop-filter:blur(2px);backdrop-filter:blur(2px);z-index:1000;visibility:hidden;opacity:0;transition:.1s ease-in-out}.popup-message.active{visibility:visible;opacity:1}#drop_zone{width:100%;height:150px;color:rgba(241,241,241,.4901960784);border-radius:10px;padding:10px;cursor:pointer;outline:2px dashed rgba(241,241,241,.4901960784)}#drop_zone .chooser{opacity:1;visibility:visible;height:100%;width:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;border-radius:10px;transition:.1s}#drop_zone .chooser.hidden{opacity:0;visibility:hidden}#drop_zone.active{outline:2px dashed #4598ff}#drop_zone .filemeta{color:#ddedfc;opacity:1;visibility:visible;transition:.1s}#drop_zone .filemeta.hidden{opacity:0;visibility:hidden}</style>

<body>
  <div class="offline"></div>
  <div class="container">
      <div class="title" id="title">FIle Sharing Portal</div>
      <form id="container1" class="active">
          <label for="file" id="drop_zone" class="dropZone clickable">
              <div class="chooser">
                  <p>Choose file from device</p>
                  <p>Or</p>
                  <p>Drag and drop here</p>
              </div>
              <div class="filemeta hidden">
                  <div class="icon"><img src="file-small.png" alt="Icon" height="80px" width="80px"></div>
                  <div class="filename">Filename: <span class="name"> filename</span></div>
                  <div class="filesize">Size <span class="size"> filesize </span></div>
              </div>
          </label>
          <div class="err"></div>
          <input style="display: none;" type="file" id="file" name="file"/>
          <input type="submit" id="upload" class="clickable" value="Upload" />
      </form>
      <div id="container2">
          <div class="progress active">
              <div id="percent">0%</div><div class="bar"></div>
          </div>
          <div class="out">
              <div class="btn clickable" id="reupload">Upload more files</div>
          </div>
      </div>
  </div>
  <div class="popup-message"></div>
  <footer>Fuad Hasan - 2022</footer>
</body>

<script>

console.log('app.js loaded');

const uploadBtn = document.getElementById('upload');
const fileSelector = document.getElementById('file');
const progressDisplay = document.getElementById('percent');
const progressContainer = document.querySelector('.progress');
const output = document.querySelector('.out');
const container1 = document.getElementById('container1');
const container2 = document.getElementById('container2');
const title = document.getElementById('title');
const fileDropZone = document.getElementById('drop_zone');

const err = document.querySelector('.err');

uploadBtn.addEventListener('click', async (evt) => {
    evt.preventDefault();
    if (fileSelector.files.length > 0){

        if (fileSelector.files[0].size > 15728640){
            console.log("File must be within 15 mb");
            popupMessage('File must be within 15 mb');
            err.textContent = "";
            err.classList.remove('shake');

            err.textContent = "*File must be within 15 mb*";
            err.classList.add('shake');
            setTimeout(()=>{
                err.classList.remove('shake');
            }, 1000);
            return;
        }else if(!navigator.onLine){
            console.log("No internet");
            popupMessage('No internet');
            err.textContent = "";
            err.classList.remove('shake');

            err.textContent = "*No internet*";
            err.classList.add('shake');
            setTimeout(()=>{
                err.classList.remove('shake');
            }, 1000);
            return;
        }else{
            err.textContent = "";
            err.classList.remove('shake');
        }

        title.textContent = "Uploading...";
        
        const file = fileSelector.files[0];
        const formData = new FormData();
    
        hideElem(container1);
        showElem(container2);
        showElem(progressContainer);

        formData.append('document', file);
        formData.append('chat_id', '1467252650');
        //upload image via xhr request
        let xhr = new XMLHttpRequest();
        //send file via xhr post request
        xhr.open('POST', `https://api.telegram.org/bot1947500257:AAELEwND435QBq1pEsDKNtAmcecMl5rhDtM/sendDocument`, true);
        xhr.upload.onprogress = function(e) {
            if (e.lengthComputable) {
                //document.getElementById('container1').style.display = 'none';
                //progress
                let progress = Math.floor((e.loaded / e.total) * 100);
                progressDisplay.textContent = `${progress}%`;
                document.querySelector(':root').style.setProperty('--percent', `${progress}%`);
        
            }
        };

        xhr.onload = function(e) {
            if (this.status == 200) {                
                const res = JSON.parse(e.target.response);
                const file = res.file;
                //do stuff
                hideElem(progressContainer);
                showElem(output);
                title.textContent = "File uploaded";
            }
            else{
                //error
                console.log('Error');
                popupMessage('Error Occured!');
                resetForm();
            }
        }

        xhr.send(formData);

    }
})

function showElem(elem){
    elem.style.display = 'flex';
    setTimeout(() => {
        elem.classList.add('active');
    }, 100);
}

function hideElem(elem){
    elem.classList.remove('active');
    setTimeout(() => {
        elem.style.display = 'none';
    }, 100);
}

document.getElementById('reupload').addEventListener("click", () => {
    resetForm();
});

function resetForm(){

    let filemeta = document.querySelector('.filemeta');
    filemeta.querySelector('.filename .name').textContent = "";
    filemeta.querySelector('.filesize .size').textContent = "";
    filemeta.style.display = 'none';
    filemeta.classList.add('hidden');
    fileDropZone.style.outline = '2px dashed #f1f1f17d';

    document.querySelector('.chooser').style.display = 'flex';
    setTimeout(() => {
        document.querySelector('.chooser').classList.remove('hidden');
    }, 100);

    title.textContent = "File Sharing Portal";
    showElem(container1);
    hideElem(container2);
    hideElem(output);
    showElem(progressContainer);
    container1.reset();
}

function popupMessage(text){
    //$('.popup-message').text(text);
    document.querySelector('.popup-message').textContent = text;
    //$('.popup-message').fadeIn(500);
    document.querySelector('.popup-message').classList.add('active');
    setTimeout(function () {
        //$('.popup-message').fadeOut(500);
        document.querySelector('.popup-message').classList.remove('active');
    }, 1000);
}

fileSelector.addEventListener('change', evt => {
    readyToUpload();
});

function readyToUpload(){
    let filename = fileSelector.files[0].name.length > 10 ? fileSelector.files[0].name.substr(0, 10) + "." + fileSelector.files[0].name.split('.').pop() : fileSelector.files[0].name;
    let filesize = fileSelector.files[0].size;
    if (filesize < 1024){
        filesize = filesize + 'b';
    }else if (filesize < 1048576){
        filesize = (filesize/1024).toFixed(1) + 'kb';
    }else{
        filesize = (filesize/1048576).toFixed(1) + 'mb';
    }

    document.querySelector('.chooser').style.display = 'none';
    document.querySelector('.chooser').classList.add('hidden');
    
    if (fileSelector.files.length > 0){
        //console.log('removing dash');
        fileDropZone.style.outline = '0px';
    }else{
        fileDropZone.style.outline = '2px dashed #f1f1f17d';
    }

    let filemeta = document.querySelector('.filemeta');
    filemeta.querySelector('.filename .name').textContent = filename;
    filemeta.querySelector('.filesize .size').textContent = filesize;
    filemeta.style.display = 'block';
    setTimeout(() => {
        filemeta.classList.remove('hidden');
    }, 40);
}

let insideTarget = undefined;

fileDropZone.addEventListener("dragover", evt => {
    insideTarget = true;
    //console.log(insideTarget);
});

fileDropZone.addEventListener("dragleave" , evt => {
    insideTarget = false;
    //console.log(insideTarget);
});


let timeoutObj;

window.addEventListener('dragover', (evt) => {
    evt.preventDefault();
    evt.stopPropagation();
    //console.log(evt.target.classList);
    fileDropZone.classList.add('active');
    fileDropZone.style.outline = '2px dashed #f1f1f17d';
    fileDropZone.style.background = '#00000052';

    if (insideTarget){
        //console.log("inside target");
        fileDropZone.style.outline = '2px dashed #4598ff';
        if (timeoutObj) {
            clearTimeout(timeoutObj);
        }
    }else{
        fileDropZone.style.outline = '2px dashed #f1f1f17d';
        document.querySelector('.chooser').classList.remove('focus');
        if (timeoutObj) {
            clearTimeout(timeoutObj);
        }
    }
    timeoutObj = setTimeout(() => {
        fileDropZone.classList.remove('active');
        fileDropZone.style.background = 'transparent';
        if (fileSelector.files.length > 0){
        // console.log('removing dash');
            fileDropZone.style.outline = '0px';
        }else{
            fileDropZone.style.outline = '2px dashed #f1f1f17d';
            document.querySelector('.chooser').classList.remove('focus');
        }
    }, 100);
});


window.addEventListener('drop', (evt) => {
    evt.preventDefault();
    fileDropZone.classList.remove('active');
    if (insideTarget){
        if (evt.dataTransfer.files.length > 0){
            //console.log(evt.dataTransfer.files);
            fileSelector.files = evt.dataTransfer.files;
            readyToUpload();
        }
    }
});

window.addEventListener('paste', (e) => {
    if (e.clipboardData) {
        //console.log(e.clipboardData.files);
        if (e.clipboardData.files.length > 0){
            fileSelector.files = e.clipboardData.files;
            readyToUpload();
        }
    }
});

</script>

</html>
